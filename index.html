<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>My Project</title>
  </head>

  <body>
    <div class="hero">
      <h1>Quality Control Test Cases</h1>
    </div>

    <div class="container">
      <div class="left">
        <h2>Web Elements</h2>
        <div class="element" id="link">
          <a href="#">Anchor Link</a>
          <p>Add anchor link test cases.</p>
        </div>
        <div class="element" id="text">
          <label for="text">Text:</label><br />
          <input type="text" id="iText" name="iText" /><br />
          <p>Add text input test cases.</p>
        </div>

        <div class="element" id="password">
          <label for="iPassword">Password:</label><br />
          <input type="password" id="iPassword" name="iPassword" /><br />
          <p>Add password input test cases.</p>
        </div>

        <div class="element" id="submit">
            <input type="submit" id="iSubmit" name="iSubmit" /><br />
            <p>Add Submit Button test cases.</p>
          </div>

          <div class="element" id="reset">
            <input type="reset" id="iReset" name="iReset" /><br />
            <p>Add Reset Button test cases.</p>
          </div>


      </div>

      <div class="right">
        <h2>Test Cases</h2>
        <table id="itemList">
          <th>Title</th>
          <th>Step Action</th>
          <th>Expected Result</th>
        </table>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
